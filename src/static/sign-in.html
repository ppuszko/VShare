<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Sign In</h1>

    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email"
             class="w-full border p-2 rounded focus:outline-blue-500" required/>

      <input id="password" type="password" placeholder="Password"
             class="w-full border p-2 rounded focus:outline-blue-500" required/>

      <button type="submit"
        class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
        Log In
      </button>
    </form>

    <p id="message" class="text-center mt-4 text-sm font-medium"></p>
  </div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const message = document.getElementById("message");
  const emailVal = document.getElementById("email").value;
  const passwordVal = document.getElementById("password").value;

  // Clear previous messages
  message.textContent = "";

  try {
    const res = await fetch("http://localhost:8000/sign-in", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email: emailVal, password: passwordVal })
    });

    // Since the endpoint returns a raw string or a JSON string
    const data = await res.json();

    if (!res.ok) {
      // Display the specific error from FastAPI (like "Invalid email or password")
      message.textContent = "Invalid email or password";
      message.className = "text-center mt-4 text-sm font-medium text-red-500";
    } else {
      // SAVE ACCESS TOKEN (Now 'data' is just the token string)
      localStorage.setItem("accessToken", data);

      message.textContent = "Logged in successfully!";
      message.className = "text-center mt-4 text-sm font-medium text-green-600";
      

      window.location.href = "/static/my-account.html";
    }
  } catch (err) {
    message.textContent = "Cannot connect to server.";
    message.className = "text-center mt-4 text-sm font-medium text-red-500";
  }
});
</script>

</body>
</html>
