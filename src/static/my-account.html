<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10">
    <div class="max-w-6xl mx-auto">
        
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800">Account Dashboard</h1>
            <button id="logoutBtn" class="bg-white border border-gray-300 hover:bg-red-50 hover:text-red-600 text-gray-600 px-4 py-2 rounded-lg transition font-medium">
                Log Out
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="md:col-span-2 bg-white p-8 rounded-xl shadow-sm border border-gray-100 h-fit">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Account Details</h2>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
                    <div>
                        <p class="text-sm text-gray-400 uppercase font-bold tracking-wider">Username</p>
                        <p id="disp-username" class="text-xl font-semibold text-gray-900">-</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400 uppercase font-bold tracking-wider">Role</p>
                        <span id="disp-role" class="inline-block mt-1 px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-black uppercase">-</span>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400 uppercase font-bold tracking-wider">Email</p>
                        <p id="disp-email" class="text-xl font-semibold text-gray-900">-</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400 uppercase font-bold tracking-wider">Documents Inserted</p>
                        <p id="disp-docs" class="text-3xl font-bold text-blue-600">-</p>
                    </div>
                </div>
            </div>

            <div id="adminPanel" class="hidden bg-white p-8 rounded-xl shadow-lg border-t-4 border-blue-600">
                <h2 class="text-xl font-bold mb-2 text-gray-800">Admin: Invite Users</h2>
                <p class="text-xs text-gray-400 mb-6">Add multiple users and assign their roles before sending.</p>
                
                <div id="inviteList" class="space-y-3 mb-4">
                    </div>

                <button id="addInviteRow" class="w-full mb-6 py-2 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-blue-400 hover:text-blue-500 transition flex justify-center items-center font-medium">
                    <span class="mr-1 text-lg">+</span> Add Another
                </button>
                
                <button id="sendInvites" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">
                    Send All Invitations
                </button>
                
                <p id="inviteMsg" class="mt-2 text-xs text-center font-semibold min-h-[1rem]"></p>
            </div>

        </div>
    </div>

    <script type="module">
    import { apiRequest } from './api.js';

    const inviteListContainer = document.getElementById('inviteList');

    function createInviteRow() {
        const row = document.createElement('div');
        row.className = "flex gap-2 items-center invite-row animate-in fade-in duration-300";
        row.innerHTML = `
            <input type="email" placeholder="Email" class="invite-email flex-1 border border-gray-200 p-2 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none">
            <select class="invite-role border border-gray-200 p-2 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
            <button class="remove-row text-gray-300 hover:text-red-500 px-2 transition">Ã—</button>
        `;
        row.querySelector('.remove-row').addEventListener('click', () => {
            if (document.querySelectorAll('.invite-row').length > 1) row.remove();
        });
        inviteListContainer.appendChild(row);
    }

    async function loadProfile() {
        // If apiRequest returns null, it means it already handled the 401/403 redirect
        const res = await apiRequest("/me"); 
        if (!res || !res.ok) return;

        const user = await res.json();
        document.getElementById('disp-username').textContent = user.username;
        document.getElementById('disp-email').textContent = user.email;
        document.getElementById('disp-role').textContent = user.role;
        document.getElementById('disp-docs').textContent = user.doc_count ?? 0;

        if (user.role === "ADMIN") {
            document.getElementById('adminPanel').classList.remove('hidden');
            if (inviteListContainer.children.length === 0) createInviteRow();
        }
    }

    document.getElementById('addInviteRow').addEventListener('click', createInviteRow);

    document.getElementById('sendInvites').addEventListener('click', async () => {
        const inviteMsg = document.getElementById('inviteMsg');
        const rows = document.querySelectorAll('.invite-row');
        
        const invites = Array.from(rows).map(row => ({
            email: row.querySelector('.invite-email').value.trim(),
            role: row.querySelector('.invite-role').value,
            group_uid: "00000000-0000-0000-0000-000000000000" // Use a valid UUID string if backend requires it
        })).filter(invite => invite.email !== "");

        if (invites.length === 0) {
            inviteMsg.textContent = "Please enter an email.";
            inviteMsg.className = "mt-2 text-xs text-center text-red-500";
            return;
        }

        inviteMsg.textContent = "Sending...";
        // Note: Pass 'invites' as an OBJECT, api.js will stringify it
        const res = await apiRequest("/invite-user", {
            method: "POST",
            body: invites 
        });

        if (res && res.ok) {
            inviteMsg.textContent = "Invitations sent!";
            inviteMsg.className = "mt-2 text-xs text-center text-green-600";
            inviteListContainer.innerHTML = '';
            createInviteRow();
        } else {
            inviteMsg.textContent = "Error sending invites.";
            inviteMsg.className = "mt-2 text-xs text-center text-red-500";
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem("accessToken");
        window.location.href = "/static/sign-in.html";
    });

    // Start loading immediately
    loadProfile();
</script>
</body>
</html>
