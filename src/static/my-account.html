<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>My Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10">
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
        
        <div class="md:col-span-2 bg-white p-8 rounded-xl shadow">
            <h2 class="text-2xl font-bold mb-6">Account Details</h2>
            <div class="grid grid-cols-2 gap-4">
                <div><p class="text-gray-500">Username</p><p id="disp-username" class="font-bold">-</p></div>
                <div><p class="text-gray-500">Role</p><p id="disp-role" class="font-bold">-</p></div>
                <div><p class="text-gray-500">Email</p><p id="disp-email" class="font-bold">-</p></div>
                <div><p class="text-gray-500">Documents</p><p id="disp-docs" class="font-bold text-blue-600">-</p></div>
            </div>
        </div>

        <div id="adminPanel" class="hidden bg-white p-8 rounded-xl shadow border-t-4 border-blue-600">
            <h2 class="text-xl font-bold mb-4">Invite Members</h2>
            <p class="text-xs text-gray-400 mb-4">Separate multiple emails with commas</p>
            <textarea id="inviteEmails" placeholder="user@example.com, boss@company.com" 
                      class="w-full border p-2 rounded text-sm h-24 mb-4"></textarea>
            <button id="sendInvites" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Send Invitations</button>
            <p id="inviteMsg" class="mt-2 text-xs text-center"></p>
        </div>
    </div>

    <script>
        // Reuse your apiRequest function from previous prompts here!
        async function loadProfile() {
            // Assume /me returns { username, email, role, doc_count }
            const res = await apiRequest("/user/me"); 
            const user = await res.json();

            document.getElementById('disp-username').textContent = user.username;
            document.getElementById('disp-email').textContent = user.email;
            document.getElementById('disp-role').textContent = user.role;
            document.getElementById('disp-docs').textContent = user.doc_count;

            // Toggle Admin Panel
            if (user.role === "ADMIN") {
                document.getElementById('adminPanel').classList.remove('hidden');
            }
        }

        document.getElementById('sendInvites').addEventListener('click', async () => {
            const emails = document.getElementById('inviteEmails').value.split(',').map(e => ({ email: e.trim() }));
            const res = await apiRequest("/user/invite-user", {
                method: "POST",
                body: JSON.stringify(emails)
            });

            const msg = document.getElementById('inviteMsg');
            if (res.ok) {
                msg.textContent = "Invites sent successfully!";
                msg.className = "mt-2 text-xs text-center text-green-600";
            } else {
                msg.textContent = "Error sending invites.";
                msg.className = "mt-2 text-xs text-center text-red-500";
            }
        });

        window.onload = loadProfile;
    </script>
</body>
</html>
